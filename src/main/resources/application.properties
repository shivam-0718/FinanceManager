spring.application.name=FinanceManager

# H2 in-memory database configuration (development & testing only)
# Replace with production database configuration when deploying
# NOTE: In-memory DB is not persistent and should not be used in production

spring.datasource.url=jdbc:h2:mem:financedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true